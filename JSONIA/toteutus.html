<!DOCTYPE html>
<html lang="fi">

<head>
    <title>Toteutus</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="tyylia.css">
</head>

<body>

    <nav>
        <a href="kurssi.html">Edellinen sivu</a>
        <a href="tapahtumat.html">Seuraava sivu</a>
    </nav>

    <div id="vastaus">
        <script>
            function kerro(data){
                var teksti = "";

                teksti = "<h1>" + data.toteutus + "</h1>";
                teksti = teksti +"<h2>"+"<b>"+"Toteutuksen tiedot" +"</b>"+ "</h2>" +"<br>"
                teksti = teksti +"<p>"+"<b>"+"Osallistujien lukum채채r채:" +"</b>"+"<br>"
                teksti = teksti + data.osallistujien_lukumaara + "</p>";
                teksti = teksti + "<b>Osallistujat:</b><br>" + data.osallistujien_nimet.join("<br>") + "</p>";
                teksti = teksti +"<p>"+"<b>"+"Toteutuksen ajankohta:" +"</b>"+"<br>"
                teksti = teksti + data.toteutuksen_aikavali + "</p>";
                teksti = teksti +"<p>"+"<b>"+"Toteutuksen kesto viikkoina:" +"</b>"+"<br>"
                teksti = teksti + data.toteutuksen_kesto_viikkoina + "</p>";
                teksti = teksti + '<img src="' + data.kuva + '" alt="Logo" style="max-width:100%;">';

                document.getElementById("vastaus").innerHTML = teksti;

            }

            fetch('toteutus_tiedot.json')
                .then(function (response) {
                    return response.json();
                }) 
                .then(function (responseJson) {
                    kerro(responseJson);
                }) 
                .catch(function (error) {
                    document.getElementById("vastaus").innerHTML = "<p>Tietoa ei pystyt채 hakemaan</p>";
                });

        </script>
    </div>

</body>

</html>
