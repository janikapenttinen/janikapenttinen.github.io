<!DOCTYPE html>

<html lang="fi">

<head>

  <title>JSON Example</title>  

  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="tyylia.css">

  </head>

<body>

    <div id="vastaus">
        <script>

        function kerro(data){

        var teksti = "";

        teksti = "<h1>" + data.toteutus + "</h1>";

        teksti = teksti +"<p>"+"<b>"+"Toteutuksen tiedot" +"</b>"+"<br>"

        teksti = teksti + "<b>Osallistujat:</b><br>" + data.osallistujien_nimet.join("<br>") + "</p>";

        teksti = teksti + data.toteutuksen_aikavali + "</p>";

        teksti = teksti + data.toteutuksen_kesto_viikkoina + "</p>";

        teksti = teksti + data.kuva + "<br>"


        document.getElementById("vastaus").innerHTML = teksti;

}
            fetch('toteutus_tiedot.json')
            .then(function (response) {

        return response.json();


        }) 
        .then(function (responseJson) {

                kerro(responseJson);

        }) 
        .catch(function (error) {

            document.getElementById("vastaus").innerHTML = "<p>Tietoa ei pystytä hakemaan</p>";


    })
        </script>
    </div>

</body>

</html>
